<!-- Script for dot menu -->
<script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">

        </div>
        <div id="thanks" class="w3-display-middle">
            <p style="color: #c5a0c5">a software art experience about browser fingerprinting</p>
            <h1 class="w3-animate-top"> <b>thank you</b> </h1>
            <p>#browserfingerprinting</p>
            <button id="participate" href="#" class="w3-large w3-center">Download your browser fingerprint art</button>
            <p>This project was created by re|thread: Erik Natanael Gustafsson, Nadia Campo Woytuk, Thomas Durieux, Benoit Baudry.</p>
            <p><a href="https://rethread.art/" class="linkButton">See more of our work with software and art.</a></p>

        </div>
    </div>

    <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn"> </button>
        <div id="myDropdown" class="dropdown-content">
            <a href="index.html">Back to artwork gallery</a>
        </div>
    </div>

</body>

</html>
