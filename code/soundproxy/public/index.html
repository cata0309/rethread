<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/dashboard.css">
    <title>Dashboard</title>
</head>

<body>

    <header>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">Sound Proxy</h4>
                        <p class="text-muted"></p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <h4 class="text-white">Links</h4>
                        <ul class="list-unstyled">
                            <li><a href="#" class="text-white">Github</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>Sound Proxy - Dashboard</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-4 d-none d-md-block sidebar">
                <div class="sidebar-sticky bg-light">
                    <h4
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Configuration</span>
                    </h4>
                    <div class="row px-3 mt-2 mb-1">
                        <div class="col-md-12 mb-3">
                            <label for="interface">Interface</label>
                            <input type="text" class="form-control" id="interface" placeholder="" value="" required="" min="1">
                            <div class="invalid-feedback">
                                Network interface to sniff
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <button type="button" id="sniffing_stop" class="btn btn-danger col-md-5">Stop Sniff</button>
                            <button type="button" id="sniffing_start" class="btn btn-success col-md-5">Start Sniff</button>
                        </div>
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="sample_name" placeholder="Sample name"
                                aria-label="Sample name">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                    onclick="recordSample(this)"
                                    id="record_sample" >Record sample</button>
                                    <button class="btn btn-outline-danger" type="button" onclick="recordSample(this)"
                                    id="stop_sample" >Stop sample</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>OSC</span>
                    </h4>
                    <div class="row px-3 mt-2 mb-1">
                        <div class="col-md-6 mb-3">
                            <label for="osc_ip">IP for OSC client</label>
                            <input type="text" class="form-control" id="osc_ip" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid IP is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="osc_port">Port for OSC client</label>
                            <input type="number" class="form-control" id="osc_port" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid Port is required.
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="osc_server_port">Port for server</label>
                            <input type="text" class="form-control" id="osc_server_port" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid server port is required.
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="osc_address">Port for OSC address</label>
                            <input type="text" class="form-control" id="osc_address" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Valid address is required.
                            </div>
                        </div>
                        <div class="col-md-12">
                            <h4
                                class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span>OSC Values</span>
                            </h4>
                            <ul class="list-group list-group-flush mb-3" id='osc_values'>
                            </ul>
                        </div>
                        <div class="col-md-12">
                            <button type="button" id="osc_start" class="btn btn-success col-md-5">Start OSC</button>
                            <button type="button" id="osc_stop" class="btn btn-danger col-md-5">Stop OSC</button>
                        </div>
                    </div>
                </div>
            </nav>
            <main role="main" class="col-md-6 ml-sm-auto col-lg-8 px-3">
                <h2># Connected Users</h2>
                <ul class="list-group list-group-flush mb-3" id='connected_users'>
                </ul>
                <h2>Speakers</h2>
                <ul class="list-group mb-3" id="speakers">
                </ul>

                <div class="col-md-12 mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="new_speaker_id" placeholder="Speaker id"
                        aria-label="Speaker id">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button"
                            id="add_speaker" >Add Speaker</button>
                        </div>
                    </div>
                </div>

                
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="./js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
